<nav class="navbar">
  <div class="navbar-brand">
    <a routerLink="/Accueil" class="logo">
      <span class="logo-enchere">Enchere</span>
      <span class="logo-beta">Beta</span>
    </a>
  </div>
  
  <div class="navbar-menu">
    <a routerLink="/Accueil" class="nav-item">Accueil</a>
    <div class="dropdown">
      <button class="nav-item dropdown-toggle" (click)="toggleEncheresMenu()">
        Enchères
        <i class="fas fa-chevron-down"></i>
      </button>
      <div class="dropdown-menu" [class.show]="isEncheresMenuOpen">
        <a routerLink="/encheres/avenir" class="dropdown-item">
          <i class="fas fa-calendar-alt"></i>
          Enchères à venir
        </a>
        <a routerLink="/encheres/live" class="dropdown-item">
          <i class="fas fa-video"></i>
          Enchères en live
        </a>
        <a routerLink="/encheres/guide" class="dropdown-item">
          <i class="fas fa-book"></i>
          Guide complet de participation
        </a>
      </div>
    </div>
    <a routerLink="/mes-participations" class="nav-item">Mes Participations</a>
    <a routerLink="/Apropos" class="nav-item">À Propos</a>
    <a routerLink="/faq" class="nav-item">FAQ</a>
  </div>

  <div class="navbar-end">
    <button class="notification-btn" (click)="toggleNotifications()">
      <i class="fas fa-bell"></i>
      <span class="notification-badge" *ngIf="hasNotifications">3</span>
    </button>
    
    <div class="profile-dropdown">
      <button class="profile-btn" (click)="toggleProfileMenu()">
        <i class="fas fa-user-circle"></i>
      </button>
      <div class="dropdown-menu" *ngIf="isProfileMenuOpen">
        <a routerLink="/profile" class="dropdown-item">
          <i class="fas fa-user"></i>
          <span>Mon Profil</span>
