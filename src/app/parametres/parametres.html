<div class="parametres-container">
  <h1>Paramètres</h1>

  <section class="section">
    <h2>Sécurité</h2>
    <div class="security-options">
      <div class="security-item">
        <i class="fas fa-key security-icon"></i>
        <button class="btn">Changer mot de passe</button>
      </div>
      <div class="security-item">
        <i class="fas fa-shield-alt security-icon"></i>
        <button class="btn">Activer/Désactiver la double authentification (2FA)</button>
      </div>
    </div>
    <div class="connected-devices">
      <h3>Liste des appareils connectés</h3>
      <ul>
        <li>Appareil 1 <button class="btn">Déconnexion</button></li>
        <li>Appareil 2 <button class="btn">Déconnexion</button></li>
      </ul>
    </div>
    <button class="btn">Se déconnecter de tous les appareils</button>
  </section>

  <section class="section">
    <h2>Préférences</h2>
    <div class="form-group">
      <label for="language">Choix de la langue</label>
      <select id="language">
        <option>Français</option>
        <option>Anglais</option>
      </select>
    </div>

    <div class="form-group">
      <label for="theme">Thème de l’interface</label>
      <select id="theme">
        <option>Clair</option>
        <option>Sombre</option>
      </select>
    </div>

    <div class="form-group">
      <label for="timezone">Fuseau horaire</label>
      <input type="text" id="timezone" placeholder="Entrez votre fuseau horaire">
    </div>

    <div class="form-group">
      <label for="display">Affichage par défaut des enchères</label>
      <select id="display">
        <option>Grille</option>
        <option>Liste</option>
      </select>
    </div>

    <div class="form-group">
      <label for="accessibility">Mode accessibilité</label>
      <select id="accessibility">
        <option>Contraste élevé</option>
        <option>Police agrandie</option>
      </select>
    </div>
  </section>
</div>
